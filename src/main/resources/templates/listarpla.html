<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
	
        <div class="card">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">	

				<table
					class="table table-bordered table-striped my-4" id="planificacioneTable">
					<thead class="thead-inverse">
						<tr>
							<th>Usuario</th>
							<th>Folio</th>
							<th>Descripcion</th>
							<th>Sala</th> 
							<th>Fecha</th> 
							<th>Ver</th> 
							<th>Editar</th> 
							<th>Eliminar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="planificacione: ${planificaciones}">
							<td th:text="${planificacione.usuario.usuario}"></td>
							<td th:text="${planificacione.id}"></td>
							<td th:text="${planificacione.descripcion}"></td>
 							<td th:text="${planificacione.sala.nombre}"></td> 
							<td th:text="${#calendars.format(planificacione.createAt,'dd/MM/yyyy HH:mm:ss')}"></td> 
 							<td><a class="btn btn-primary btn-xs" th:href="@{'/planificacione/ver/' + ${planificacione.id}}" th:text="'Detalle'"></a></td> 
 							<td><a class="btn btn-warning btn-xs" th:href="@{'/planificacione/editarp/' + ${planificacione.id}}" th:text="'Editar'"></a></td> 
 							<td><a class="btn btn-danger btn-xs" th:href="@{'/planificacione/eliminarp/' + ${planificacione.id}}" th:text="'Eliminar'" onclick="return confirm('Estás seguro?');"></a></td>
						</tr>
					</tbody>
				</table>
				
		</div>
		</div>
				
	</div>
		<footer th:replace="layout/layout :: footer"></footer>	
		<script>
			$(document).ready(function() {
				$("#planificacioneTable").DataTable({
						"language": {
				            "url": "//cdn.datatables.net/plug-ins/1.10.16/i18n/Spanish.json"
				        },
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
</body>
</html>
