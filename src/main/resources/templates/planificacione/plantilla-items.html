<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table th:fragment="itemsPlanificacione" class="table-condensed d-none">

	<tbody id="plantillaItemsPlanificacione">
	
		<tr id="row_{ID}">
			<td class="d-none"><input type="hidden" value="{ID}" name="item_id[]"/></td>
			<td>{ID}</td>
			<td>{NOMBRE}</td>
			<td>{CANTIDAD_DISPONIBLE}</td>
			<td><input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" min="1" max="1"  class="form-control col-sm-4"  onchange="itemsHelper.hasProducto({ID}, this.value);"/></td>
		    <td><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.eliminarLineaFactura({ID});">x</a></td>
		</tr>
	</tbody>

</table>

</body>
</html>
