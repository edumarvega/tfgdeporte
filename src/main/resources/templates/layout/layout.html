<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
      <link th:rel="stylesheet"
         th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
      <link th:rel="stylesheet"
         th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.css}" />
       <link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
</head>
<body>

	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Spring Boot</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
<!-- 						<li class="nav-item"><a class="nav-link active" -->
<!-- 							aria-current="page" href="#">Home</a></li> -->
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Salas</a>
						<li class="nav-item"><a class="nav-link" th:href="@{/listarp}">Materiales</a>
						<li class="nav-item"><a class="nav-link" th:href="@{/listaru}">Usuarios</a>		
						<li class="nav-item"><a class="nav-link" th:href="@{/listarpla}">Planificaciones</a>											
						</li>
					</ul>
				</div>
			</div>
		</nav>


		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"	th:text="${info}"></div>
	</header>


	<div class="container"></div>

	<footer th:fragment="footer" class="container"> 
	
	  <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
      <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
      <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
	
	</footer>
		
</body>
</html>
